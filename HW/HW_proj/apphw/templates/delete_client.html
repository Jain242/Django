{% extends 'base.html' %}

{% block title %}
Удаление клиентов
{% endblock %}

{% block content %}
    <h1>Удаление клиента</h1>
    <p>Вы уверены что хотите удалить "{{ client.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'client_list' %}">Отмена</a>
    </form>
{% endblock %}
