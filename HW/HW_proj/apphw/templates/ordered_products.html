<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы продуктов</title>
</head>
<body>
    <h1>Заказы продуктов</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.description }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
