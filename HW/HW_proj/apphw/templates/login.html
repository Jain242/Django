{% extends 'base.html' %}

{% block title %}
Вход в систему
{% endblock %}

{% block content %}
<h1>Вход в систему</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
